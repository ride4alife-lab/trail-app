</head>
<body>

<div id="map"></div>

<script>

// Your Mapbox token
mapboxgl.accessToken = 'pk.eyJ1IjoibHVuZG9uIiwiYSI6ImNtbTB4eWd3YzAzcDgydnEyNGRwYWViN2YifQ.cdVVhtxFaLP6DWSYnGXn2g';

// Create map
const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/outdoors-v12',
    center: [150.15, -35.78],
    zoom: 12
});

map.on('load', function () {

    // Load GeoJSON
    map.addSource('trails', {
        type: 'geojson',
        data: './map.geojson'
    });

    // Draw trail (forced blue for testing)
    map.addLayer({
        id: 'trail-lines',
        type: 'line',
        source: 'trails',
        paint: {
            'line-width': 4,
            'line-color': '#0074D9'
        }
    });

    // Popup
    map.on('click', 'trail-lines', function (e) {
        const p = e.features[0].properties;

        new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(
                '<b>' + p.trailname + ' (' + p.trailnumber + ')</b><br>' +
                'Difficulty: ' + p.traildifficulty + '<br>' +
                'Zone: ' + p.zonename
            )
            .addTo(map);
    });

    // Pointer cursor
    map.on('mouseenter', 'trail-lines', function () {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'trail-lines', function () {
        map.getCanvas().style.cursor = '';
    });

});

</script>

</body>
</html>
